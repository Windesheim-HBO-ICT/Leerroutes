<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leerroutes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Leerroutes Testing</h1>
    </header>
    <main>
        <!-- Include the Leerroutes workspace element -->
        <leerroute-workspace id="leerrouteWorkspace" distance=300></leerroute-workspace>
    </main>
    <!-- Include the JavaScript file provided by Leerroutes package -->
    <script src="vendor/Leerroutes/dist/bundle.js"></script>
    
    <!-- Add items to the workspace -->
    <script>
        const leerrouteWorkspace = document.getElementById('leerrouteWorkspace');

        //TODO: Make responsive based on window/viewport
        const groupPositions = {
            propedeuse: { x: 400, y: 400 },
            secondRang: { x: 600, y: 250 },
            thirdRang: { x: 850, y: 200 },
            fourthRang: { x: 1200, y: 100 },
        };

        //Group is for colour from d3
        const leerrouteItems = [
            //Propedeuse
            {
                id: 'P',
                group: 'propedeuse',
                groupPosition: 'propedeuse',
                children: [
                    'HCI', 'BPM', 'OOSDD', 'MC'
                ]
            },

            //Tweede rang
            {
                id: 'HCI',
                group: 'group',
                groupPosition: 'secondRang',
                children: [
                    'CAA', 'DS'
                ]
            },
            {
                id: 'BPM',
                group: 'group',
                groupPosition: 'secondRang',
                children: [
                    'CAA', 'DS', 'UI'
                ]
            },
            {
                id: 'OOSDD',
                group: 'group',
                groupPosition: 'secondRang',
                children: [
                    'DS', 'UI', 'WD'
                ]
            },
            {
                id: 'MC',
                group: 'group',
                groupPosition: 'secondRang',
                children: [
                    'IOT'
                ]
            },

            //Derde rang
            {
                id: 'CAA',
                group: 'group',
                groupPosition: 'thirdRang',
                children: [
                    'AIS', 'MIT', 'DO'
                ]
            },
            {
                id: 'DS',
                group: 'group',
                groupPosition: 'thirdRang',
                children: [
                    'AIS', 'MIT', 'ML', 'QSD'
                ]
            },
            {
                id: 'UI',
                group: 'group',
                groupPosition: 'thirdRang',
                children: [
                    'MIT', 'UXD'
                ]
            },
            {
                id: 'WD',
                group: 'group',
                groupPosition: 'thirdRang',
                children: [
                    'DO', 'QSD'
                ]
            },
            {
                id: 'IOT',
                group: 'group',
                groupPosition: 'thirdRang',
                children: [
                    'QSD', 'CE'
                ]
            },

            //Vierde rang
            {
                id: 'AIS',
                group: 'ais',
                groupPosition: 'fourthRang',
                children: []
            },
            {
                id: 'MIT',
                group: 'mt',
                groupPosition: 'fourthRang',
                children: []
            },
            {
                id: 'ML',
                group: 'ml',
                groupPosition: 'fourthRang',
                children: []
            },
            {
                id: 'UXD',
                group: 'uxd',
                groupPosition: 'fourthRang',
                children: []
            },
            {
                id: 'DO',
                group: 'do',
                groupPosition: 'fourthRang',
                children: []
            },
            {
                id: 'QSD',
                group: 'qsd',
                groupPosition: 'fourthRang',
                children: []
            },
            {
                id: 'CE',
                group: 'ce',
                groupPosition: 'fourthRang',
                children: []
            },
        ];

        leerrouteWorkspace.setLeerrouteItems(leerrouteItems, groupPositions);
    </script>
</body>

</html>
